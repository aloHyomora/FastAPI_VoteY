<!DOCTYPE html>
<html>
<head>    
    <title>My FastAPI, Jinja2 Template Example</title>    
</head>
<body>
    {% set navigation = [] %}

    {% do navigation.append('Home') %}
    {% do navigation.append('About') %}
    {% do navigation.append('Contact') %}
    
    <ul>
        {% for item in navigation %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
</body>
</html>
